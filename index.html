<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moohoo</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="index.css" />
</head>

<body class="bodyform text-white">

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-3 py-2 custom-header fixed-top">
    <a href="index.html"><img src="pictures/home icon.png" alt="Home" class="home-icon" /></a>
    <img src="pictures/Moo-hoo (1).png" alt="Cake Logo" class="header-logo" />
    <a href="form.html" class="text-white text-decoration-none fw-bold">WHOLESALE FORM</a>
  </header>

  <!-- Spacer -->
  <div style="height: 60px;"></div>

  <!-- Banner -->
  <img src="pictures/Moo-hoo (1).png" alt="Company Banner" class="img-fluid banner mt-4" />
  <a href="form.html" class="button">WHOLESALE FORM</a>

  <!-- Product Gallery -->
  <main class="text-center">
    <img src="pictures/13.png" class="product" alt="Flavor 1" />
    <img src="pictures/14.png" class="img-fluid w-100" alt="Flavor 2" />
    <img src="pictures/15.png" class="img-fluid w-100" alt="Flavor 3" />
    <img src="pictures/16.png" class="img-fluid w-100" alt="Flavor 4" />
    <img src="pictures/17.png" class="img-fluid w-100" alt="Flavor 5" />
    <img src="pictures/18.png" class="img-fluid w-100" alt="Flavor 6" />
  </main>

  <!-- Swiper 3D Coverflow Slider -->
  <section class="my-5">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="pictures/M_01.png" alt="1" /></div>
        <div class="swiper-slide"><img src="pictures/M_02.png" alt="2" /></div>
        <div class="swiper-slide"><img src="pictures/M_03.png" alt="3" /></div>
        <div class="swiper-slide"><img src="pictures/M_04.png" alt="4" /></div>
        <div class="swiper-slide"><img src="pictures/M_05.png" alt="5" /></div>
        <div class="swiper-slide"><img src="pictures/M_06.png" alt="6" /></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="custom-header py-4 px-5 d-flex justify-content-between align-items-center flex-wrap">
    <img src="pictures/Moo-hoo (1).png" alt="logo" class="logo-icon" style="max-height: 50px;" />
    <div class="text-end">
      <p class="mb-2 fw-bold text-white">Establish a wholesale partnership with us</p>
      <a href="form.html" class="btn btn-light fw-bold px-4 py-2" style="border-radius: 45px;">WHOLESALE FORM</a>
    </div>
    <div class="text-center text-white w-100 mt-3">
      Moohoo Â© 2025. All rights reserved.
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Swiper Init -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
    });
  </script>
</body>
</html>
